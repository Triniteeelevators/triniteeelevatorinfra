<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.inquiry-form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const serviceSelect = document.getElementById('service');
    const buildingTypeSelect = document.getElementById('building-type');
    const messageInput = document.getElementById('message');
    
    // Email validation
    emailInput.addEventListener('input', function() {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput.value)) {
            emailInput.setCustomValidity('Please enter a valid email address');
        } else {
            emailInput.setCustomValidity('');
        }
    });

    // Phone number validation
    phoneInput.addEventListener('input', function() {
        const phoneRegex = /^[6-9]\d{9}$/; // Indian mobile numbers start with 6-9 and have 10 digits
        if (!phoneRegex.test(phoneInput.value)) {
            phoneInput.setCustomValidity('Please enter a valid 10-digit mobile number');
        } else {
            phoneInput.setCustomValidity('');
        }
    });

    // Name validation
    nameInput.addEventListener('input', function() {
        const nameRegex = /^[a-zA-Z\s]+$/; // Only letters and spaces
        if (!nameRegex.test(nameInput.value)) {
            nameInput.setCustomValidity('Please enter a valid name (letters only)');
        } else {
            nameInput.setCustomValidity('');
        }
    });

    // Service selection validation
    serviceSelect.addEventListener('change', function() {
        if (serviceSelect.value === '') {
            serviceSelect.setCustomValidity('Please select a service');
        } else {
            serviceSelect.setCustomValidity('');
        }
    });

    // Building type selection validation
    buildingTypeSelect.addEventListener('change', function() {
        if (buildingTypeSelect.value === '') {
            buildingTypeSelect.setCustomValidity('Please select a building type');
        } else {
            buildingTypeSelect.setCustomValidity('');
        }
    });

    // Message validation
    messageInput.addEventListener('input', function() {
        if (messageInput.value.length < 10) {
            messageInput.setCustomValidity('Please provide more details (minimum 10 characters)');
        } else {
            messageInput.setCustomValidity('');
        }
    });

    // Form submission validation
    form.addEventListener('submit', function(e) {
        if (!form.checkValidity()) {
            e.preventDefault();
            e.stopPropagation();
            
            // Show error messages
            form.classList.add('was-validated');
        }
    });
});

  <p class="form-description">Please fill out the form below and we'll get back to you as soon as possible.</p>
  <form action="https://formsubmit.co/triniteeelevators@gmail.com" method="POST" class="inquiry-form">
    <input type="hidden" name="_captcha" value="true">
    <input type="hidden" name="_next" value="thankyou.html">
    <input type="hidden" name="_subject" value="New Inquiry from Website">
    <input type="hidden" name="_template" value="table">
    
    <div class="form-group">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Mobile Number *</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

      <label for="location">Location *</label>
      <input type="text" id="location" name="location" required>
    </div>

    <div class="form-group">
      <label for="service">Interested Service *</label>
      <select id="service" name="service" required>
        <option value="">Select Service</option>
        <option value="Installation">Elevator Installation</option>
        <option value="Modernization">Elevator Modernization</option>
        <option value="Maintenance">Elevator Maintenance</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="building-type">Building Type *</label>
      <select id="building-type" name="building-type" required>
        <option value="">Select Building Type</option>
        <option value="Residential">Residential</option>
        <option value="Commercial">Commercial</option>
        <option value="Hospital">Hospital</option>
        <option value="Industrial">Industrial</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Additional Information *</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="submit-button">Submit Inquiry</button>
    </div>

    <input type="text" name="_honey" style="display:none">
  </form>
